<aside class="aside-profile aside-profile--offset">
    <div class="aside-profile__header">
        <picture class="aside-profile__avatar">
            <img src="https://placehold.co/1920x1080" alt="Имя Фамилия">
        </picture>
        <div class="aside-profile__status">
            <div class="profile-status">
                <button class="profile-status__button">

                </button>
                <div class="profile-status__content">
                    Принимает заказы
                </div>
            </div>
        </div>
    </div>
    <div class="aside-profile__main">
        <h1 class="aside-profile__name">
            Лина Васильевна
        </h1>
        <div class="aside-profile__location">
            <div class="line-location">
                <svg class="line-location__icon">
                    <use href="./assets/sprite/sprite.svg#icon-location"></use>
                </svg>
                <p class="line-location__text">
                    Калининград
                </p>
            </div>
        </div>
        <div class="aside-profile__controls">
            <button class="button button--green button--middle full-width">
                <svg class="button__icon">
                    <use href="./assets/sprite/sprite.svg#icon-bag"></use>
                </svg>
                <span class="button__text">
                    Создать заказ
                </span>
            </button>
            <button class="button button--grey button--middle full-width">
                <svg class="button__icon">
                    <use href="./assets/sprite/sprite.svg#icon-mail"></use>
                </svg>
                <span class="button__text">
                    Сообщение
                </span>
            </button>
            <button class="button button--grey-light button--middle full-width active">
                <svg class="button__icon">
                    <use href="./assets/sprite/sprite.svg#icon-favorite-fill"></use>
                </svg>
                <span class="button__text">
                    В избранное
                </span>
            </button>
        </div>
        <div class="aside-profile__stat">
            <div class="line-stat">
                <span>Просмотры проектов</span>
                <strong>19765</strong>
            </div>
            <div class="line-stat">
                <span>Оценки</span>
                <strong>348765</strong>
            </div>
            <div class="line-stat">
                <span>Отзывы</span>
                <strong>64</strong>
            </div>
            <div class="line-stat">
                <span>Сдано проектов</span>
                <strong>20</strong>
            </div>
        </div>
        <div class="aside-profile__info">
            <div class="line-info">
                <svg class="line-info__icon">
                    <use href="./assets/sprite/sprite.svg#icon-calendar"></use>
                </svg>
                <p class="line-info__title">
                    Дата регистрации
                </p>
                <time class="line-info__value">
                    08.06.2023
                </time>
            </div>
            <div class="line-info">
                <svg class="line-info__icon">
                    <use href="./assets/sprite/sprite.svg#icon-star-half"></use>
                </svg>
                <p class="line-info__title">
                    Рейтинг
                </p>
                <strong class="line-info__value line-info__value--accent">
                    4.9
                </strong>
            </div>
            <div class="line-info">
                <svg class="line-info__icon">
                    <use href="./assets/sprite/sprite.svg#icon-wallet"></use>
                </svg>
                <p class="line-info__title">
                    Диапазон цен
                </p>
                <strong class="line-info__value">
                    100.000 - 800.000 ₽
                </strong>
            </div>
        </div>
    </div>
</aside>
