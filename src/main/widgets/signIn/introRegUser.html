<section class="section section-sign-form section-sign-form--style-3">
    <picture class="section-sign-form__bg">
        <img src="./assets/images/bg-intro.jpg" alt="">
    </picture>
    <picture class="section-sign-form__layer">
        <img src="./assets/images/bg-section-reg.svg" alt="">
    </picture>
    <div class="container section-sign-form__container">
        <picture class="section-sign-form__picture">
            <img src="./assets/images/form-ill-3.png" alt="">
        </picture>
        <div class="section-sign-form__content">
            <form class="form-card form-card--fix-height" data-form>
                <div class="form-card__header">
                    <div class="form-card__head-toolbar">
                        <span class="active">Регистрация</span>
                        <span>/</span>
                        <a href="">Вход</a>
                    </div>
                </div>
                <div class="form-card__section" data-form-section>
                    <div class="form-card__main">
                        <label class="input-ui" data-input="block" data-input-required>
                            <div class="input-ui__wrapper">
                                <input type="text" class="input-ui__field" placeholder="" value="" data-input="field">
                                <p class="input-ui__title">
                                    Фамилия
                                </p>
                            </div>
                            <div class="input-ui__footer" data-input="message"></div>
                        </label>
                        <label class="input-ui" data-input="block" data-input-required>
                            <div class="input-ui__wrapper">
                                <input type="text" class="input-ui__field" placeholder="" value="" data-input="field">
                                <p class="input-ui__title">
                                    Имя
                                </p>
                            </div>
                            <div class="input-ui__footer" data-input="message"></div>
                        </label>
                        <label class="input-ui" data-input="block" data-input-required data-input-phone>
                            <div class="input-ui__wrapper">
                                <input type="text" class="input-ui__field" placeholder="" value="" data-input="field" data-input-mask="phone">
                                <p class="input-ui__title">
                                    +7 (000) 000-00-00
                                </p>
                            </div>
                            <div class="input-ui__footer" data-input="message"></div>
                        </label>

                    </div>
                    <div class="form-card__inputs">
                        <label class="checkbox-text">
                            <input type="checkbox" class="checkbox-text__input" name="mode" value="worker">
                            <div class="checkbox-text__box"></div>
                            <p class="checkbox-text__title">
                                Мебельщик
                            </p>
                        </label>
                    </div>
                    <div class="form-card__controls">
                        <div class="stack stack--14">
                            <div class="stack stack--8">
                                <button class="button button--green button--large full-width" type="button" data-form-button="next">
                                                <span class="button__text">
                                                    Продолжить
                                                </span>
                                </button>
                                <p class="caption-form">
                                    Нажимая на кнопку “Продолжить”, я подтверждаю своё согласие на обработку персональных данных.
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-card__section" data-form-section hidden>
                    <div class="form-card__main">
                        <label class="input-ui" data-input="block" data-input-required>
                            <div class="input-ui__wrapper">
                                <input type="text" class="input-ui__field" placeholder="" value="" data-input="field">
                                <p class="input-ui__title">
                                    Email
                                </p>
                            </div>
                            <div class="input-ui__footer" data-input="message"></div>
                        </label>
                        <label class="input-ui input-ui--password" data-input="block" data-input-required data-input-password="1">
                            <div class="input-ui__wrapper">
                                <input type="password" class="input-ui__field" placeholder="" data-input="field">
                                <p class="input-ui__title">
                                    Пароль
                                </p>
                                <button data-input="button-type" class="input-ui__button"></button>
                            </div>
                            <div class="input-ui__footer" data-input="message"></div>
                        </label>
                        <label class="input-ui input-ui--password" data-input="block" data-input-required data-input-password="2">
                            <div class="input-ui__wrapper">
                                <input type="password" class="input-ui__field" placeholder="" data-input="field">
                                <p class="input-ui__title">
                                    Повторите пароль
                                </p>
                                <button data-input="button-type" class="input-ui__button"></button>
                            </div>
                            <div class="input-ui__footer" data-input="message"></div>
                        </label>
                    </div>
                    <div class="form-card__controls">
                        <div class="stack stack--14">
                            <div class="stack stack--8">
                                <button class="button button--green button--large full-width" type="button" data-form-button="next-submit">
                                                    <span class="button__text">
                                                        Продолжить
                                                    </span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-card__section" data-form-section hidden>
                    <div class="form-card__message">
                        <p>
                            На вашу почту придёт ссылка с подтверждением о регистрации.
                        </p>
                        <p>
                            Перейдите по ней, чтобы активировать аккаунт.
                        </p>
                    </div>
                    <div class="form-card__controls">
                        <div class="stack stack--14">
                            <div class="stack stack--8">
                                <a href="" class="button button--green button--large full-width">
                                                    <span class="button__text">
                                                        Войти в аккаунт
                                                    </span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-card__pagination" data-form-pagination></div>
            </form>
        </div>
    </div>
</section>
